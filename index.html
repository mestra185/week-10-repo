<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "node_modules/jquery/dist/jquery.js"></script>
    <script src = "node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <title>Document</title>

</head>
<body>
  
    


<br>
<div class="container">
    <div class = "row">
        <div class = "col-md-9" id="main-content">
            <form>
                <div class = "form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name">&nbsp;
                    <label for="lastName">Last Name</label>
                    <input type="text"  id="lastName" placeholder="Last Name">
                  



                </div>

                <div class = "form-group">
                    <label for="formUsername">Create a username</label>
                    <input type="text" class="form-control" id="formUsername" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for = "formEmail">Your email address</label>
                    <input type="email" class = "form-control" id="formEmail" placeholder="Email">

                </div> 
                
        
            </form>
            <button id="add" type="submit" class="btn btn-primary">Register</button>
            <br>
            <br>
            <table id="list" class="table table-dark table-striped">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                </tr>
            </table> 

        </div>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
